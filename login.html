<form action="https://www.sdshiningdigital.com/Account/login" method="post" name="frm">            <div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2">
            <div class="box box-default box-solid">

                   <h4 style="color:white; font-size:35px; font-weight:bold; text-align:center; background-color: black;"> SHINING FUTURE</h4>
                </div>

                       <validation-summary my-error-summary="$error"></validation-summary>
                    <div>

                            <div class="model-errors" ng-messages="frm[&#39;UserName&#39;].$error" role="alert"><div ng-message='required'>The UserName field is required.</div></div>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control input-sm form-control" id="Password" name="Password" ng-model="m.Password" placeholder="Password" required="" type="password"></input>
                            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                            <div class="model-errors" ng-messages="frm[&#39;Password&#39;].$error" role="alert"><div ng-message='required'>The Password field is required.</div></div>
                        </div>
                     
                    </div>
                </div>
                <div class="box-footer">
                    <div class="row">
                        <div class="col-md-12">
                              <button type="button" class="btn btn-lg btn-default btn-block btn-signin" my-submit="/Account/login" config="{callback:singned}" style="border: 2px solid #e9bcb3; border-radius:5px;

background: #094763; color:white; font-size:25px; font-weight:bold;font-family:Corbel;" >Log In</button>
                   
 
                            
                        </div>
                    </div>
                </div>
